<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Rating System</title>
</head>
<body>
    <h2><b>WELCOME TO GAME RATING APP</b></h2>
    <hr/>
    <br/>
    <br/>
    <p>Add a new game info</p>
    <br/>
    <br/>
    <form action="http://localhost:8080/game-rating-app/game/insert" enctype="multipart/form-data" target="_blank">
        <label for="name">NAME :</label>
        <input id="name" type="text" name="name" required/>
        <br/>
        <label for="desc">DESCRIPTION :</label>
        <input id="desc" type="text" name="desc" required/>
        <br/>
        <label for="rating">RATING :</label>
        <input id="rating" type="text" name="rating" required/>
        <br/>
        <label for="photo">PHOTO :</label>
        <input id="photo" type="file" name="photo" required/>
        <br/>
        <input type="submit"/>
    </form>
</body>
</html>
